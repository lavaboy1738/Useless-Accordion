<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accordion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Useless Accordion</h1>
        <h4>No Framworks, Pure Javascript</h4>
        <div class="accordion__wrapper">
            <div class="accordion__item">
                <button>Top 3 Rappers in the Game <span>+</span></button>
                <p>Eminem, Slim Shady, Marshall Mathers</p>
            </div>
            <div class="accordion__item">
                <button>The Grestest of All Time<span>+</span></button>
                <p>Muhammad Ali</p>
            </div>
            <div class="accordion__item">
                <button>Why Did the Chicken Cross the Road?<span>+</span></button>
                <p>To get to the other side</p>
            </div>
            <div class="accordion__item">
                <button>Why Did the Baby Cross the Road?<span>+</span></button>
                <p>The baby is taped on the chicken</p>
            </div>
            <div class="accordion__item">
                <button>Ultimate Plan <span>+</span></button>
                <p>World Domination</p>
            </div>
        </div>
    </div>
    <footer><a href="https://github.com/lavaboy1738/Useless-Accordion" target="_blank">Made by lavaboy1738 <i class="fab fa-github"></i></a></footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
</body>

</html>
